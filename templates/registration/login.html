
<!DOCTYPE html>

{%extends 'authapp/base1.html'%}
{%load static%}


{% block body_block %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="HerorightBox">
                <div class="circle1">
                    <div class="circle3">
                        <div class="circle2">
                            <img src="{%static 'images/open-book.png' %}" alt="" width="100%" height="90%">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-5">
            <div class="row formbasesign ">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">

                    {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
<h2>Login here !!</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="login"/>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
