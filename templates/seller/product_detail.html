<!DOCTYPE html>

{%extends 'seller/baseadmin.html'%}

{%load static%}


{% block body_block %}

<div class="container mt-5">
    <div class="row">

        <div class="col-md-4">
            <img src="{{products.image.url}}" width="100%" height="500px" alt="">
        </div>

        <div class="col-md-8">
            <div class="row">
                <div class="bdetail">
                    <h1 style="color:purple"> {{products.name}}</h1>
                    <h4 class="ps-4"> -{{products.brand}}</h4>
                </div>

                <hr>
                <div class="col-md-4">
                    <h3 style="color:red">&#8377; {{products.price}}</h3> Stock : {{products.stock}}
                </div>


            </div>
            <h5 class="mt-5" style="color:blue ;">Product Details:</h5>

            <div class="bdetail card p-3 mt-3">
                <table>
                    <tr>
                        <td class="bookdetail">Category: </td>
                        <td>{{products.category}}</td>
                    </tr>

                </table>


                <i class="mt-2"> {{products.details|linebreaks}}</i>

            </div>

                        <div class="bdetail"><a href="{%url 'productupdate' products.pk%}" class="btn btn-primary">Update</a>
                <a href="{%url 'productdelete' products.pk%}" class="btn btn-primary">Delete</a></div>
        </div>
    </div>
</div>


{% endblock %}
