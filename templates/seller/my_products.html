<!DOCTYPE html>

{%extends 'seller/baseadmin.html'%}

{%load static%}


  {% block body_block %}


        <div class="row mt-4 ms-5">

            <h2 class="card card-body" style="color: red">My Products  ( {{products.count}} )</h2>


            {%for product in products%}
            <div class="col-lg-3 mt-3">
                <div class="Bookcard">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <img src="{{product.image.url}}" alt="" width="100%" height="150px">
                        </div>
                        <div class="col-lg-12">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-primary"><span>Product Name : </span>&nbsp;{{product.name}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Brand : </span>&nbsp;{{product.brand}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Price : </span>&nbsp;&#8377; {{product.price}}</li>


                            </ul>
                        </div>
                    </div>
                    <div class="row">

                    </div>

                </div>
            </div>
            {%endfor%}
        </div>

  {% endblock %}
