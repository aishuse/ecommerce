<!DOCTYPE html>

{% extends 'customer/basecust.html'%}

{%load static%}
{% block body_block %}


<main class="mt-2 pt-2">
    <div class="container">
        <h2 style="text-align:center;">Shipping Address </h2>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <form class="card-body" method="POST" style="margin-left: 30px" action="">
                        {% csrf_token %}

                        {% for ad in address %}
                        <div class="col-sm-6">
                            <div style="margin-top: 10px;" class=" p-5 card">
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" class="form-check-input mr-auto radio1" id="radio1"
                                           name="radioaddress" data-id={{ad.id}} value={{ad.id}}><b style="align:left; font-size:20px">{{ad.name}}</b>,<span
                                        style="margin-left:100px"><b>Mob No. {{ad.mob}}</b></span><br>
                                    <span>{{ad.address}}<br>Landmark: {{ad.landmark}}</span>
                                </label>

                                <button type="button" class="btn btn-secondary" id={{ad.id}} name="address_id"
                                        value={{ad.id}}>
                                    <a href="{% url 'placeorder' ad.id %}" style="text-decoration :None; color:white;"
                                       name="address_id" value={{ad.id}}>Select and Proceed</a>
                                </button>
                            </div>
                        </div>
                        {% endfor %}


                        <div id="add_address">
                            <div class="row mt-5">
                                <h4>ADD NEW ADDRESS</h4>

                                <div class="md-form mb-3 col" style="float:left; width:50%">
                                    <!--                <label for="apartment_address" class="">Apartment address</label>-->
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name"
                                           required>

                                </div>
                                <div class="md-form mb-3 col" style="float:right; ">
                                    <!--                <label for="apartment_address" class="">Apartment address</label>-->
                                    <input type="text" name="mob_no" id="mob_no" class="form-control"
                                           placeholder="10 Digit mobile No." required>
                                </div>
                            </div>
                            <div class="md-form mb-3">
                                <!--                <label for="apartment_address" class="">Apartment address</label>-->
                                <input type="text" name="house" id="apartment_address" class="form-control"
                                       placeholder="House No./ Name" required>

                            </div>
                            <div class="md-form mb-3">
                                <!--                <label for="street_address" class="">Street address :</label>-->
                                <input type="text" name="street_address" id="street_address" class="form-control"
                                       placeholder="Street address" required>
                            </div>
                            <div class="md-form mb-3">
                                <!--                <label for="street_address" class="">Street address :</label>-->
                                <input type="text" name="town" id="town" class="form-control"
                                       placeholder="Town/City/District" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <select name="state" id="state" class="form-control mb-3">
                                        <option Selected disabled>-Select State-</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>


                                <div class=" mb-4 col" style="width:40%">
                                    <!--                <label for="pin">Zip</label>-->
                                    <input type="text" name="pin" class="form-control" id="pin"
                                           placeholder="Pin code...">
                                    <div class="invalid-feedback">
                                        Zip code required.
                                    </div>
                                </div>
                            </div>
                            <div class="md-form mb-3">
                                <!--                <label for="street_address" class="">Street address :</label>-->
                                <input type="text" name="landmark" id="landmark" class="form-control"
                                       placeholder="Landmark (optional)">
                            </div>

                            <button class="btn btn-primary btn-lg btn-block " type="submit">Save Address</button>
                        </div>

                    </form>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-4 mb-4">
            </div>
        </div>
    </div>
</main>


<script>
    $(document).ready(function(){
<!--    alert('hy1')-->
       $('.radio1').click(function() {
        let x=$(this).data('id')
<!--            alert(x)-->
            $('#add_address').hide()
            $('.address_select').hide()
            $('.edit').hide()
            $('#'+x).show()
            $('#'+x+'edit').show()
        });
        $('.address_select').click(function(){
<!--            alert((this).value)-->
        });
        $('#add_address_btn').click(function() {
<!--            alert('hy')-->
            $('#add_address').show()
            $('.address_select').hide()
            $('.edit').hide()
            $("input:radio[name=radioaddress]:checked")[0].checked = false;
         });

    });


</script>


{% endblock %}
