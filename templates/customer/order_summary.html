{%extends 'customer/basecust.html'%}
{%block body_block%}
<div class=container>
    <div style="height:45px; width:100%; color:white;background-color:royalblue;margin-top:50px">
        <h3 style="font-size:24px; padding-top:8px; padding-left:20px">ORDER SUMMERY</h3>
    </div>
    <div class="row mt-5">
        <div class="col-9">

                        {% for d in data %}


            <div class="row ">
                <div class="col-3 ml-2 mt-2 mb-2 ">
                    <img src={{d.image.url}} style="height:120px;width:120px;">
                </div>
                <div class="col-3 ml-1 mt-2 mb-1">
                    <h5 class="">{{d.name}}</h5>
                    <h6>Qty: {{d.quantity}}</h6>
                    <h5>&#8377; {{d.price}} </h5>

                </div>
                <div class="col-3 ml-1 mt-2 mb-2">
                  
                </div>
            </div>
            <div style="height:50px;"></div>
                        {% endfor %}

        </div>

        <div class="col-3">
            <div class="card" style="width: 16rem;margin-top:1rem;margin-left:0">
                <div class="card-body">
                    <h5 class="card-title">Deliver to:</h5>
                    <p class="card-text">{{address}}</p>
                    <hr>
                    <h4 style="color:red;"><b>Total  :</b><br> &#8377; {{total}}</h4>
                </div>
            </div>

             <div class="mb-5 mt-2">
        <a href="{% url 'payment-gateway' %}" class="btn btn-warning" >Proceed to Checkout </a>
    </div>
        </div>
    </div>


</div>
{%endblock%}
